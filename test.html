<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <title>Painel de Estatísticas</title>
</head>
<body>
    <header>
        <h1>Painel de Estatísticas</h1>
    </header>

    <section id="conteudo">
        <div id="grafico-container">
            <h2>Estatísticas da Eleição</h2>
            <div id="chartContainer"></div>
        </div>

        <div id="informacoes">
            <h2>Resultados da Eleição</h2>
            <div class="candidato">
                <img src="imagens/cand/Antonio.jpg" alt="Candidato 1">
                <h3>Candidato 1</h3>
                <p>Votos: 2500</p>
            </div>
            <div class="candidato">
                <img src="imagens/cand/WhatsApp Image 2023-10-09 at 05.22.22_968d53e7.jpg" alt="Candidato 2">
                <h3>Candidato 2</h3>
                <p>Votos: 1800</p>
            </div>
            <div class="candidato">
                <img src="imagens/cand/IMG_0091.jpg" alt="Candidato 3">
                <h3>Candidato 3</h3>
                <p>Votos: 1200</p>
            </div>
        </div>
    </section>

    <section id="turnout">
        <h2>Participação</h2>
        <p>Total de Eleitores: 6000</p>
        <p>Taxa de Participação: 75%</p>
    </section>

    <footer>
        <p>&copy; 2023 - Eleições Municipais</p>
    </footer>
    <script>
        window.onload = function() {
    var chart = new CanvasJS.Chart("chartContainer", {
        theme: "light2",
        animationEnabled: true,
        title: {
            text: "Resultado da Eleição"
        },
        data: [{
            type: "pie",
            startAngle: 25,
            toolTipContent: "<b>{label}</b>: {y}%",
            showInLegend: "true",
            legendText: "{label}",
            indexLabelFontSize: 16,
            indexLabel: "{label} - {y}%",
            dataPoints: [
                { y: 40, label: "Candidato 1" },
                { y: 30, label: "Candidato 2" },
                { y: 20, label: "Candidato 3" },
                { y: 10, label: "Outros" }
            ]
        }]
    });

    chart.render();
}

    </script>

    <script src="script.js"></script>
</body>
</html>
