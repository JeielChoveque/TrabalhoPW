          <script>
                    // JavaScript para configurar e criar o gráfico
              // Certifique-se de definir os dados (data) e opções (options) apropriados para o gráfico
      
              // Dados do gráfico (exemplo)
              const data = {
                labels: ['NTÓNIO  AUGUSTO FRAZÃO', 'JEIEL  CHOVEQUE', 'DHULKIFLI  MALIQUE', 'RISTON  FONSECA', 'EDMILSON  JOAQUIM', 'MATEUS  JÓ MATAZEUS'],
                datasets: [{
                  label: 'Número de Votos',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1,
                  backgroundColor: ['#CB4335', '#1F618D', '#F1C40F', '#27AE60', '#884EA0', '#D35400'],
                }]
              };
      
              // Opções do gráfico (exemplo)
              const options = {
                responsive: true,
                plugins: {
                  legend: {
                    onHover: handleHover,
                    onLeave: handleLeave
                  }
                }
              };
      
              // Função para lidar com o evento de passar o mouse sobre a legenda
              function handleHover(evt, item, legend) {
                legend.chart.data.datasets[0].backgroundColor.forEach((color, index, colors) => {
                  colors[index] = index === item.index || color.length === 9 ? color : color + '4D';
                });
                legend.chart.update();
              }
      
              // Função para lidar com o evento de retirar o mouse da legenda
              function handleLeave(evt, item, legend) {
                legend.chart.data.datasets[0].backgroundColor.forEach((color, index, colors) => {
                  colors[index] = color.length === 9 ? color.slice(0, -2) : color;
                });
                legend.chart.update();
              }
      
              // Obtenha a referência ao elemento canvas onde o gráfico será renderizado
              const ctx = document.getElementById('meuGrafico').getContext('2d');
      
              // Crie o gráfico usando os dados e opções definidos
              const meuGrafico = new Chart(ctx, {
                type: 'pie', // Tipo de gráfico (pode ser alterado para outros tipos)
                data: data, // Dados do gráfico
                options: options // Opções do gráfico
              });
          </script>
